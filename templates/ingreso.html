<form class="form-horizontal" ng-submit="login()">
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            <label for="inputUsuario" class="col-lg-2 control-label">Usuario</label>
            <div class="col-lg-10">
                <input ng-model="usuario.usuario" type="text" class="form-control" id="inputUsuario" placeholder="crismtl">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input ng-model="usuario.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-3">
                <button type="reset" class="btn btn-default">Cancelar</button>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
