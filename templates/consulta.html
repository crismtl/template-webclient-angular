<div class="row">
    <div class="col-lg-12">
        <h1><center>Consulta de Información</center></h1>
        <br>
        <br>
        <br>
    </div>
    <div class="col-lg-12">
        <form class="form-horizontal" ng-submit="consultaPorCI()">
            <fieldset>
                <legend>
                    <h1>Por CI</h1></legend>
                <div class="form-group">
                    <label for="inputCI" class="col-lg-2 control-label">CI</label>
                    <div class="col-lg-10">
                        <input type="number" class="form-control" id="inputCI" ng-model="consulta.sol_ci" placeholder="1721758009" min="0 ">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Borrar</button>
                        <button ng-click="borrar()" type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <h2>Resultado</h2>
        <p>
            <h4>Cédula: </h4>{{usuario.sol_ci}}</p>
        <p>
            <h4>Apellidos: </h4>{{usuario.sol_apellidos}}</p>
        <p>
            <h4>Nombres: </h4>{{usuario.sol_nombres}}</p>
        <p>
            <h4>Fecha de Solicitud: </h4>{{usuario.sol_fecha}}</p>
        <p>
            <h4>Estado: </h4>{{usuario.sol_estado}}</p>
    </div>
